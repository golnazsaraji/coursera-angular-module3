<h2>{{ title }}</h2>

         <li ng-repeat="item in items">

             <button class='btn btn-warning pull-right' ng-click='onRemove({ index: $index });'>Don't want this one!</button>
                      <div class="col-md-4">{{ item.name }} , {{ item.short_name }} , {{ item.description }}<div>
            </div>
         </li>
       </ul>
